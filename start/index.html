<html>
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, user-scalable=no, maximum-scale=1, minimum-scale=1" />
		<title>start</title>
		<link rel="stylesheet" type="text/css" href="static/css/font.css">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	</head>

	<body>
		<section id="pointPodcatcher">
			<div id="image">
				<img src="static/img/IDentifier.svg" id="IDentifier">
				<img src="static/img/podcatcher.svg" id="podcatcher">
			</div>

			<div class="NL-text">
				<img src="static/img/nl-flag.png">
				<div>Richt je audio-speler op het logo<BR>om mee te doen met de Quiz. </div>
			</div>

			<div class="line"></div>

			<div class="EN-text">
				<img src="static/img/en-flag.png">
				<div>Point your audio-player at the logo<BR>to take part in the Quiz. </div>
			</div>
		</section>


		<section id="teamNumber" class="hide">
			
			<div class="title">
				<div class="NL-text">Je speelt nu voor:</div>
				<div class="line"></div>
				<div class="EN-text">You're in:</div>	
			</div>

			<div id="team">TEAM 1</div>

			<div id="text">
				<div class="NL-text">
					<img src="static/img/nl-flag.png">
					<div>Je kunt nu naar het grote scherm toe <BR>om de quiz te doen. Succes!</div>
				</div>

				<div class="line"></div>

				<div class="EN-text">
					<img src="static/img/en-flag.png">
					<div>You can now proceed to the bigger screen<BR>to take the Quiz. Good luck! </div>
				</div>
			</div>
		</section>
	</body>
<script type="text/javascript" src="static/js/javascript.js"></script>
<script type="text/javascript" src="static/js/jquery.js"></script>
</html>
